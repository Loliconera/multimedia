<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="Assassin's Creed La Hermandad.jpg" alt="Assassin's Creed Brotherhood" width="500">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls width="500" autoplay loop muted>
        <source src="Assassin's Creed La Hermandad - Trailer E3.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Assassin's Creed 2 OST - Flight Over Venice 1.aac" type="audio/aac">
    </audio>
</body>
</html>
